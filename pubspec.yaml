name: dota_app_swirf_labs_test_case
description: A new Flutter project.


publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'
  
dependencies:
  flutter:
    sdk: flutter
  lottie: ^1.4.2
  provider: ^6.0.5
  http: ^0.13.5
  intl: ^0.17.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0
  
flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/animation/loading_heroes.json
    - assets/animation/empty_assets.json

  fonts:
    - family: OpenSansRegular
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
          style: normal
    - family: OpenSansBold
      fonts:
        - asset: fonts/OpenSans-Bold.ttf
          style: normal